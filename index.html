<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Play</title>
  </head>
  <body>
    <div class="drums">
      <div data-key="65" class="drum">
        <kbd>A</kbd> <span class="sound">clap</span>
      </div>
      <div data-key="83" class="drum">
        <kbd>S</kbd> <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="drum">
        <kbd>D</kbd> <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="drum">
        <kbd>F</kbd> <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="drum">
        <kbd>G</kbd> <span class="sound">boom</span>
      </div>
      <div data-key="72" class="drum">
        <kbd>H</kbd> <span class="sound">ride</span>
      </div>
      <div data-key="74" class="drum">
        <kbd>J</kbd> <span class="sound">snare</span>
      </div>
      <div data-key="75" class="drum">
        <kbd>K</kbd> <span class="sound">tom</span>
      </div>
      <div data-key="76" class="drum">
        <kbd>L</kbd> <span class="sound">tink</span>
      </div>
    </div>
    <audio
      data-key="65"
      src="./sounds/01 - JavaScript Drum Kit_sounds_clap.wav"
    ></audio>
    <audio
      data-key="83"
      src="./sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio
      data-key="68"
      src="./sounds/01 - JavaScript Drum Kit_sounds_kick.wav"
    ></audio>
    <audio
      data-key="70"
      src="./sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio
      data-key="71"
      src="./sounds/01 - JavaScript Drum Kit_sounds_boom.wav"
    ></audio>
    <audio
      data-key="72"
      src="./sounds/01 - JavaScript Drum Kit_sounds_ride.wav"
    ></audio>
    <audio
      data-key="74"
      src="./sounds/01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio
      data-key="75"
      src="./sounds/01 - JavaScript Drum Kit_sounds_tom.wav"
    ></audio>
    <audio
      data-key="76"
      src="./sounds/01 - JavaScript Drum Kit_sounds_tink.wav"
    ></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.drum[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        //console.log(key);
        key.classList.add("playing");
      }
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        //console.log(e.propertyName);
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".drum");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
